services:
    postgres:
      image: postgres:17
      container_name: ${POSTGRES_CONTAINER_NAME}
      restart: always
      ports:
        - "5432:5432"
      environment:
        - POSTGRES_USER=${POSTGRES_USER}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      volumes:
        - pgdata:/var/lib/postgresql/data

# Persist data when container is stopped / restarted
volumes:
  pgdata:
    driver: local